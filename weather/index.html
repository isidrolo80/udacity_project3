<!DOCTYPE html>
<html>
<head>
	<title>Project 3 - Udacity FrontEnd Developer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

	<div class="row">
		<div class="col-md-6" style="background-color: blue; color: white; height: 30px"> Enter ZIP code to get weather </div>
		<div class="col-md-6" style="background-color: red; color: white; height: 30px"> How are you today? </div>
	</div>

	<div class="row">
		<div class="col-md-6">
		<input style="width: 100%" type="text" name="zipcode" id="zip" placeholder="ZipCode to get the temperature of">
		</div>
		<div class="col-md-6">
		<input style="width: 100%" type="text" name="mood" id="feelings" placeholder="How are you feeling today?">
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<button style="height: 30px; margin-top: 10px" id="generate" type="submit" class="btn btn-primary"> Get The weather Using an API </button>
		</div>
	</div>

	<div class="row"">
		<div class="col-md-12" id="entryHolder">
			<div id="temp"></div>
			<div id="date"></div>
			<div id="content"></div>
		</div>		
	</div>
	
<script src="app.js" type="text/javascript"></script>
</body>
</html>
